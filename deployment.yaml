apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
  namespace: devops-intermidate
  labels:
    app: nginx
spec:
  replicas: 3
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        #image: armenantonyan/my-image:latest
        image: 003101252163.dkr.ecr.us-east-2.amazonaws.com/my-ecr-repo:latest
        ports:
        - name: http-nginx
          containerPort: 80
